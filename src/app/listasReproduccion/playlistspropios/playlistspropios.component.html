<div class="container mt-4 ">
  <h2 class="text-center text-white">Listas de Reproducciones</h2>
  <div class="row">
    <ng-container *ngIf="playlists && playlists.length > 0; else noPlaylists">
      <div class="col-12">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Título</th>
              <th>Descripción</th>
              <th>Fecha de Creación</th>
              <th>Estado</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let playlist of playlists">
              <tr *ngIf="userID == playlist.usuario.userID" (click)="togglePlaylistDetails(playlist)">
                <td>{{ playlist.playlist_name }}</td>
                <td>{{ playlist.description }}</td>
                <td>{{ playlist.creation_date }}</td>
                <td>{{ playlist.status }}</td>
                <td>{{ playlist.usuario.username }}</td>
              </tr>
              <tr *ngIf="selectedPlaylist === playlist">
                <td colspan="5">
                  <div class="d-flex justify-content-around">
                    <button class="btn btn-primary" (click)="playPlaylist(playlist)">Play <i class="bi bi-arrow-return-left"></i></button>
                    <button class="btn btn-warning" (click)="modifyPlaylist(playlist)"><i class="bi bi-pencil-square"> Modificar</i></button>
                    <button class="btn btn-danger" (click)="deletePlaylist(playlist)"><i class="bi bi-trash"> Eliminar</i></button>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </ng-container>
    <ng-template #noPlaylists>
      <div class="col-md-12 text-center text-white">
        <h5>No existe ninguna lista en este momento.</h5>
      </div>
    </ng-template>
  </div>
  <nav *ngIf="page" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="!page || page.number === 0">
        <a class="page-link" href="#" (click)="prevPage()">Atras</a>
      </li>
      <li class="page-item" [class.disabled]="!page || page.number >= page.totalPages - 1">
        <a class="page-link" href="#" (click)="nextPage()">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>

<div class="container mt-5 p-5 rounded transparent-bg">
  <h1 class="text-white">Buscar Playlists</h1>
  <div class="row mb-3">
      <div class="col-md-6">
          <label for="name" class="form-label text-white small">Nombre:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="searchName" placeholder="Nombre de la Playlist">
      </div>
      <div class="col-md-6">
          <label for="status" class="form-label text-white small">Estado:</label>
          <select id="status" class="form-select" [(ngModel)]="searchStatus">
              <option value="">Todos</option>
              <option value="PUBLICA" class="text-dark">Publica</option>
              <option value="PRIVADA" class="text-dark">Privada</option>
          </select>
      </div>
  </div>
  <button class="btn btn-primary mt-3" (click)="buscarPlaylists()">Buscar <i class="bi bi-search"></i></button>

  <div *ngIf="playlists.length > 0" class="mt-3">
      <h3 class="text-white">Resultados de b√∫squeda:</h3>
      <div class="row mt-3">
          <div class="col-6 col-sm-4 col-md-3" *ngFor="let playlist of playlists">
              <div class="card mb-3">
                  <div class="card-body">
                      <h2 class="card-title">{{ playlist.playlist_name }}</h2>
                      <p class="card-text"><strong>Estado:</strong> {{ playlist.status }}</p>
                      <p class="card-text"><strong>Creado por:</strong> {{ playlist.usuario.username }}</p>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" (click)="irAPlaylist(playlist.playlistID, playlist.usuario.userID, playlist.status)">Ir a ... <i class="bi bi-arrow-return-left"></i></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container mt-5 transparent-bg p-5 rounded">
  <h1 class="text-white">Buscar Eventos</h1>
  <div class="row mb-3">
      <div class="col-md-6">
          <label for="nombreEvento" class="form-label text-white small">Nombre:</label>
          <input type="text" id="nombreEvento" class="form-control" [(ngModel)]="nombreEvento" placeholder="Nombre del Evento">
      </div>
      <div class="col-md-6">
          <label for="fechaCreacion" class="form-label text-white small">Fecha de Creación:</label>
          <input type="date" id="fechaCreacion" class="form-control" [(ngModel)]="fechaCreacion">
      </div>
  </div>
  <div class="row mb-3">
      <div class="col-md-12">
          <label for="lugarEvento" class="form-label text-white small">Lugar:</label>
          <input type="text" id="lugarEvento" class="form-control" [(ngModel)]="lugarEvento" placeholder="Lugar del Evento">
      </div>
  </div>
  <button class="btn btn-primary mt-3" (click)="buscarEventos()">Buscar <i class="bi bi-search"></i></button>

  <div *ngIf="eventos.length > 0" class="mt-3">
      <h2 class="text-white">Resultados de búsqueda:</h2>
      <div class="row mt-3">
          <div class="col-md-4" *ngFor="let evento of eventos">
              <div class="card mb-3">
                  <div class="card-body">
                      <h3 class="card-title">{{ evento.nombre_evento }}</h3>
                      <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha_creacion| date }}</p>
                      <p class="card-text"><strong>Lugar:</strong> {{ evento.lugar_evento }}</p>
                      <button class="btn btn-primary">
                          <a [routerLink]="['/evento', evento.eventoID]" class="btn btn-primary">Detalles <i class="bi bi-arrow-return-left"></i></a>
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container mt-5 p-5 rounded transparent-bg">
    <h2 class="text-white">Buscar Canciones</h2>
    <div class="row">
        <div class="col-md-4">
            <label for="songName" class="form-label text-white">Nombre de la Canción:</label>
            <input type="text" id="songName" class="form-control" [(ngModel)]="songName">
        </div>
        <div class="col-md-4">
            <label for="artist" class="form-label text-white">Nombre del Artista:</label>
            <input type="text" id="artist" class="form-control" [(ngModel)]="artist">
        </div>
        <div class="col-md-4">
            <label for="genre" class="form-label text-white">Género:</label>
            <select id="genre" class="form-select" [(ngModel)]="genre">
                <option value="">Seleccione Género</option>
                <option *ngFor="let genero of generos" [value]="genero" class="text-dark">{{ genero }}</option>
            </select>
        </div>
    </div>
  
    <button class="btn btn-primary mt-3" (click)="buscarCanciones()">Buscar <i class="bi bi-search"></i></button>
  
    <!-- Spinner -->
    <div *ngIf="loading" class="d-flex justify-content-center mt-3">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
  
    <div *ngIf="canciones.length > 0 else noResults" class="mt-3">
        <h3 class="text-white">Resultados de la Búsqueda:</h3>
        <div class="row mt-3">
            <div class="col-6 col-sm-4 col-md-3" *ngFor="let cancion of canciones">
                <div class="card mb-2">
                    <div class="card-body">
                        <h1 class="card-title">{{ cancion.song_name }}</h1>
                        <p class="card-text"><strong>Artista:</strong> {{ cancion.artist }}</p>
                        <p class="card-text"><strong >Género:</strong> {{ cancion.genre }}</p>
                        <p class="card-text"><strong >Duración:</strong> {{ cancion.duration }}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" (click)="verDetalleCancion(cancion.songID)">Ver Detalle <i class="bi bi-arrow-return-left"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <ng-template #noResults>
        <h3 class="text-white mt-3" *ngIf="showNoResults">No se encontraron resultados</h3>
    </ng-template>
  </div>
